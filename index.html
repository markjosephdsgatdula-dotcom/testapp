<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weld Checklist Prototype</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #f5f7fb;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }header {
text-align: center;
background-color: #007bff;
color: white;
font-size: 1.4em;
padding: 10px 0;
position: fixed;
top: 0;
width: 100%;
z-index: 1000;
}

#canvasContainer {
position: absolute;
top: 60px;
left: 120px;
right: 120px;
bottom: 50px;
display: flex;
justify-content: center;
align-items: center;
}

canvas {
border: 2px solid #007bff;
max-width: 100%;
max-height: 100%;
background-color: white;
}

/* Left and Right Button Panels */
.side-panel {
position: fixed;
top: 70px;
width: 100px;
display: flex;
flex-direction: column;
gap: 10px;
}

#leftPanel { left: 10px; }
#rightPanel { right: 10px; }

button {
background-color: #007bff;
color: white;
border: none;
border-radius: 10px;
padding: 12px;
font-size: 0.9em;
cursor: pointer;
box-shadow: 0 3px 5px rgba(0,0,0,0.2);
transition: background-color 0.2s;
}

button:hover {
background-color: #005fcc;
}

#checkWeld {
font-size: 1.1em;
font-weight: bold;
padding: 25px 12px;
}

footer {
position: fixed;
bottom: 5px;
width: 100%;
text-align: center;
font-size: 0.85em;
color: #555;
}
</style>

</head>
<body><header>Weld Checklist Prototype</header><!-- Left Panel Buttons --><div id="leftPanel" class="side-panel">
  <button id="checkWeld" onclick="markNext()">Check Weld</button>
  <button onclick="undoLast()">Undo Last</button>
  <button onclick="uncheckAll()">Uncheck All</button>
  <button onclick="removeAll()">Remove All</button>
</div><!-- Right Panel Buttons --><div id="rightPanel" class="side-panel">
  <button onclick="uploadImage()">Upload Drawing</button>
  <button onclick="loadJSON()">Load Job</button>
  <button onclick="downloadJSON()">Download JSON</button>
</div><!-- Canvas Area --><div id="canvasContainer">
  <canvas id="drawingCanvas"></canvas>
</div><footer>Tap “Check Weld” or use your Bluetooth button to mark the next weld point.</footer><script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');
  let image = new Image();
  let weldPoints = [];

  function resizeCanvas() {
    const container = document.getElementById('canvasContainer');
    canvas.width = container.clientWidth - 10;
    canvas.height = container.clientHeight - 10;
    redraw();
  }

  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('load', resizeCanvas);

  function uploadImage() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        image.onload = () => redraw();
        image.src = reader.result;
      };
      reader.readAsDataURL(file);
    };
    input.click();
  }

  function redraw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (image.src) {
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    }
    weldPoints.forEach((p, i) => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
      ctx.fillStyle = p.checked ? '#007bff' : 'red';
      ctx.fill();
      ctx.closePath();
      ctx.fillStyle = 'white';
      ctx.font = 'bold 12px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(i + 1, p.x, p.y);
    });
  }

  canvas.addEventListener('click', e => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    weldPoints.push({ x, y, checked: false });
    redraw();
  });

  function markNext() {
    const next = weldPoints.find(p => !p.checked);
    if (next) next.checked = true;
    redraw();
  }

  function undoLast() {
    const lastChecked = [...weldPoints].reverse().find(p => p.checked);
    if (lastChecked) lastChecked.checked = false;
    redraw();
  }

  function uncheckAll() {
    weldPoints.forEach(p => p.checked = false);
    redraw();
  }

  function removeAll() {
    weldPoints = [];
    image.src = ''; // also remove the drawing
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function loadJSON() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'application/json';
    input.onchange = e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        const data = JSON.parse(reader.result);
        image.src = data.image;
        weldPoints = data.points;
        image.onload = () => redraw();
      };
      reader.readAsText(file);
    };
    input.click();
  }

  function downloadJSON() {
    const data = {
      image: image.src,
      points: weldPoints
    };
    const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'weld_job.json';
    a.click();
    URL.revokeObjectURL(url);
  }
</script></body>
</html>
